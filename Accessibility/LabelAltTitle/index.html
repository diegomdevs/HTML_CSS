<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>What's your name?</span>
          <input id="name" type="text" />
        </label>
        <label for="started-studying">
          <span>When did you start to study at Platzi</span>
          <input id="started-studying" type="date" />
        </label>
        <label for="time-to-study">
          <span>In which schedule do you study?</span>
          <input id="time-to-study" type="time" />
        </label>
      </form>
      <section>
        <img
          src="dog.jpg"
          alt="It's a very pretty puppy"
          title="It's a puppy"
        />
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <main>
      <figure>
        <picture>
          <source media="(min-width: 1300px)" srcset="Images/large.jpg" />
          <source media="(min-width: 1024px)" srcset="Images/medium.jpg" />
          <img src="Images/small.jpg" alt="It's a instance image" />
        </picture>
      </figure>
    </main>
  </body>
</html>

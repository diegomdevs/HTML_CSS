<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This page will show you a list of products"
    />
    <meta name="robots" content="index-follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Supermarket List</title>
  </head>
  <body>
    <header class="Header-Container">
      <p>Challenge</p>
      <h1>I'm a Supermarket list!</h1>
    </header>
    <main class="Main-Container">
      <ul>
        <li>Fruits</li>
        <ol>
          <li>Apple</li>
          <figure>
            <img
              src="pics/pexels-juan-c-palacios-3652898.jpg"
              alt="Apple"
              height="100px"
              width="100px"
            />
          </figure>
          <li>Bananas</li>
          <figure>
            <img
              src="pics/pexels-vanessa-loring-5966630.jpg"
              alt="Bananas"
              height="100px"
              width="100px"
            />
          </figure>
        </ol>
        <li>Meats</li>
        <ol>
          <li>Chicken</li>
          <figure>
            <img
              src="pics/pexels-harry-dona-2338407.jpg"
              alt="Bananas"
              height="100px"
              width="100px"
            />
          </figure>
          <li>Ground meat</li>
          <figure>
            <img
              src="pics/pexels-angele-j-128401.jpg"
              alt="Bananas"
              height="100px"
              width="100px"
            />
          </figure>
        </ol>
        <li>Vegetable</li>
        <ol>
          <li>Lemon</li>
          <figure>
            <img
              src="pics/pexels-madison-inouye-2622186.jpg"
              alt="Bananas"
              height="100px"
              width="100px"
            />
          </figure>
          <li>Carrot</li>
          <figure>
            <img
              src="pics/pexels-mali-maeder-143133.jpg"
              alt="Bananas"
              height="100px"
              width="100px"
            />
          </figure>
        </ol>
      </ul>
    </main>
    <footer class="Footer-Container">
      <p>Created with love</p>
    </footer>
  </body>
</html>
